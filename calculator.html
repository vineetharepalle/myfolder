<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <style>
        input[type="text"] {
            /*width: 100%;
            height:20px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;*/
        }
        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 55px;
            height: 50px;
            font-size: 20px;
            margin: 0;
            background-color: black;
            color:white;
        }
        .btn-operator {
            width: 58.5px;
            height: 50px;
            font-size: 20px;
            margin: 0; 
        }
        .ac-button {
            background-color: green; color:white;
            /* Background color for the "AC" button */
        }
        .white-row {
            background-color: white; /* Background color for the first row except "AC" */
        }
        .black-row {
            background-color: black; /* Background color for rows 2, 3, 4, and 5 */
        }
        .gray-column {
            background-color: gray; /* Background color for the fourth column */
        }
        .ac-button{
            background-color:green;
            padding:16px;
        }
        .btn-operator{
            background-color:gray;
            color:white;
        }
               
               
    </style>
</head>

<body>
    <h2>Simple Calculator</h2>
    <div class="calculator">
        <div class="row">

            <input type="text" id="result" class="size-result" disabled class="white-row">
            <button class="ac-button" onclick="clearResult()">AC</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendToResult('9')" class="blackrow">9</button>
            <button class="btn" onclick="appendToResult('8')">8</button>
            <button class="btn" onclick="appendToResult('7')">7</button>
            <button class="btn-operator" onclick="appendToResult('+')">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendToResult('4')">4</button>
            <button class="btn" onclick="appendToResult('5')">5</button>
            <button class="btn" onclick="appendToResult('6')">6</button>
            <button class="btn-operator" onclick="appendToResult('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendToResult('1')">1</button>
            <button class="btn" onclick="appendToResult('2')">2</button>
            <button class="btn" onclick="appendToResult('3')">3</button>
            <button class="btn-operator" onclick="appendToResult('/')">/</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendToResult('.')">.</button>
            <button class="btn" onclick="appendToResult('0')">0</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn-operator" onclick="appendToResult('*')">*</button>
        </div>
    </div>
    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }
        
        function clearResult() {
            document.getElementById('result').value = '';
        }
        
        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>

</html>
